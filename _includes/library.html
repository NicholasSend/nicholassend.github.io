<!-- Library Section -->
<section class="library" id="library">
    <div class="container">
      <div class="text-center">
        <h2 class="section-title">My Favorite Reads</h2>
      </div>
      <div class="book-grid">
        {% for book in site.data.books %}
          <div class="book-card">
            <div class="book-cover" style="background-color: {{ book.color | default: '#1a365d' }};">
              {% if book.cover %}
                <img src="{{ book.cover | relative_url }}" alt="{{ book.title }}">
              {% endif %}
            </div>
            <div class="book-info">
              <h4>{{ book.title }}</h4>
              <p>{{ book.author }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
