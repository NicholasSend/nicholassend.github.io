<!-- Library Section -->
<section class="library" id="library">
  <div class="container">
    <div class="text-center">
      <h2 class="section-title">My Favorite Reads</h2>
      <p>Books that have shaped my thinking and approach to tech and life</p>
    </div>
    <div class="book-grid">
      {% assign books_limit = 8 %}
      {% for book in site.data.books limit:books_limit %}
        <div class="book-card">
          <div class="book-cover" style="background-color: '{{ book.color | default: '#cccccc' }}';">
            {% if book.cover %}
              <img src="{{ book.cover | relative_url }}" alt="{{ book.title }} by {{ book.author }}">
            {% endif %}
          </div>
          <div class="book-info">
            <h4>{{ book.title }}</h4>
            <p>{{ book.author }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
